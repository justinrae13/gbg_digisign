<h1 class="main_h1 h1_long">
    <div><i class="fas fa-city"></i>&nbsp;&nbsp;Sites</div>
</h1>
<h2>Ajouter, modifier ou supprimer vos sites.</h2>

<section id="site_content">
    <div class="add_site_sect">
        <h2>Saisissez les informations du site</h2>
        <form method="post" id="addsite_form">
            <input type="text" placeholder="Nom" id="new_name_input">
            <input type="text" placeholder="Adresse" id="new_address_input">
            <button type="submit" name="addSite">Ajouter</button>
        </form>
    </div>
    <div class="site_list">
        <div class="header_site_list">
            <div>Nom</div>
            <div>Adresse</div>
            <div>Actions</div>
        </div>
        <div class="body_site_list">
            
        </div>
    </div>
</section>

<script src="js/site.js"></script>
